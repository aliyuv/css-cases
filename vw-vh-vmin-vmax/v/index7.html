<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Bottom Navigation</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .content {
            min-height: calc(100vh - 10vh);
            /* 留出10vh给底部导航 */
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            /* 如果内容超出，可以滚动 */
        }

        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 10vh;
            /* 底部导航高度 */
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .footer a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="content">
        <!-- 主要内容 -->
        <p>这里是页面的主要内容区域。当内容超出屏幕高度时，可以滚动查看。</p>
        <!-- 添加足够的内容以触发滚动 -->
        <p>...</p>
    </div>
    <div class="footer">
        <a href="#home">首页</a>
        <a href="#services">服务</a>
        <a href="#contact">联系</a>
    </div>
</body>

</html>
